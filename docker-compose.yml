version:           "2"
services:
  web:
    build:         .
    ports:
      - "0.0.0.0:80:3000"
    networks:
      - nodeapp-network
    depends_on:
      - mongo
    links:
      - mongo
  mongo:
    image:         mongo
    ports:
      - "27017:27017"
    networks:
      - nodeapp-network

networks:
  nodeapp-network:
    driver:        bridge
